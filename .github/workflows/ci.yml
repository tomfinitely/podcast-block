name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16, 18, 20]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint
      run: npm run lint:js
    
    - name: Run CSS Lint
      run: npm run lint:css
    
    - name: Build plugin
      run: npm run build
    
    - name: Check for build artifacts
      run: |
        if [ ! -d "build" ]; then
          echo "Build directory not found!"
          exit 1
        fi
        if [ ! -f "build/podcast-block/index.js" ]; then
          echo "Main JavaScript file not built!"
          exit 1
        fi

  php-compatibility:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        php-version: ['7.4', '8.0', '8.1', '8.2', '8.3']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP ${{ matrix.php-version }}
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: mbstring, xml, ctype, json
    
    - name: Validate PHP syntax
      run: find . -name "*.php" -not -path "./node_modules/*" -not -path "./vendor/*" -exec php -l {} \;
    
    - name: Check for PHP compatibility issues
      run: php -m

  security-scan:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run security audit
      run: npm audit --audit-level=high

  package-plugin:
    runs-on: ubuntu-latest
    needs: [lint-and-build, php-compatibility]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build and package plugin
      run: |
        npm run build
        npm run plugin-zip
    
    - name: Upload plugin package
      uses: actions/upload-artifact@v4
      with:
        name: podcast-block-plugin
        path: '*.zip'
        retention-days: 30
